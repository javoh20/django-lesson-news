{% extends "base.html" %}
{% load static %}


{% block title %}Change password{% endblock title %}

{% block content %}
    <h2>Заполни таблицу что бы изменить пароль</h2>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Change</button>
    </form>

    <a href = "{% url "password_reset" %}" class = "btn btn-success">Восстановить password</a>

{% endblock content %}
