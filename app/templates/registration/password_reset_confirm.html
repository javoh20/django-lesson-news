{% extends "base.html" %}
{% load static %}


{% block title %}Reset password{% endblock title %}

{% block content %}
    <h2>Заполни форму</h2>

    {% if validlink %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Поменять пароль</button>
        </form>
    {% else %}
        <h2>Это не та ссылка</h2>
    {% endif %}
{% endblock content %}
